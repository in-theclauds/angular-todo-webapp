<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  
  <div class="container">
    <form #todoForm= "ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()">
      
     <div class="form-group">
     <h2 class="text-center text-primary">What tasks do we need to complete today?</h2>
      <div class="input-group-prepend">
          <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
          <span class="input-group-text" (click)="addTodo(todo.value)">
              <i class="material-icons">add</i>
              </span>
            </div>
          </div>
          </form>
    <div class="data">
        <ul class="list-instyled">
         <li *ngFor="let todo of todoArray">{{todo}}
            <i (click)="deleteItem(todo)" class="material-icons">delete</i>
            </li>
        </ul>
        </div>

   </div>
